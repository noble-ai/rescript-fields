<!-- // Boilerplate HTML to initialize react and render the Login component -->
<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
	</head>
	<body>
		<div id="root"></div>
		<script type="module"> 
		 	import {createRoot} from 'react-dom/client';
			import React from 'react';
			import { make as Login } from './Login.bs';
			createRoot(document.getElementById('root')).render(React.createElement(Login));
		</script>
	</body>
</html>
