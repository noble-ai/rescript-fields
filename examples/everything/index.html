<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
	</head>
	<body>
		<div id="root"></div>
		<script type="module"> 
		 	import {createRoot} from 'react-dom/client';
			import React from 'react';
			import { make as Everything } from './Everything.bs';
			createRoot(document.getElementById('root')).render(React.createElement(Everything));
		</script>
		<style>
			.status {
				font-size: 0.7em;
				margin-top: -15px;
				margin-bottom: 15px;
			}
			.status.invalid {
				color: red
			}
			.status.valid {
				color: green
			}
			.status.busy {
				color: blueviolet; 
			}
			.status.dirty {
				color: orange
			}
			.status.init {
				color: grey
			}
		</style>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
	</body>
</html>
